<!DOCTYPE html>
<html>
    <head>
        <title>Rick and Morty</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div class ="wrapper">
            
            <header>
               <img src="images/Rick-and-Morty.png" width = 20% height="auto" alt="Show's logo">
            </header>
    
            <article id="about">
                <img src="images/background.jpg" width="40%" height="auto">
                <p>Rick & Morty founded by creators. It follows the premise of Rick and his grandson Morty going on intergalactic space mission.</p>

                   <p> Look up some of your fav characters as you help them solve a mystery!
                    </p>
            </article>
            
            <div id="search">
                <div id="searchBar">Search</div>
                <input id = "searchTerm" type="text" size="20" maxlength="32"/> 
                <button type="button" id="search"><img src="images/icon.png" width="32px" height="auto">></button>
            </div>
            <div id="widgets">
                <div id="status">Status
                    <select id="statusOptions">
                        <option value="empty">All</option>
                        <option value="alive">Alive</option>
                        <option value="dead">Dead</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>
    
                <div id="gender">Gender
                    <select id="genderOptions">
                        <option value="empty">All</option>
                        <option value = "female">Female</option>
                        <option value = "male">Male</option>
                        <option value="genderless">Genderless</option>
                        <option value="unknown">Unknown</option>
                    </select>
                </div>

                <button id="history">History</button>
                <button id="fav">Favorites</button>
                <button id="reset">Reset</button>
            </div>
                    
            <section id ="success"></section>

            <main id="content">
            </main>
        
            <div class="controls"></div>
            <footer>
                <section id="searchHistory"></section>
                
            </footer>
        </div>       
    </body>
</html>
