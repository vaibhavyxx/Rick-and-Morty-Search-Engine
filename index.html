<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
</head>
<body>
    <h1>Rick and Morty</h1>
    <p>Look up your favorite characters!</p>
    <input type="text" id="search-text" placeholder="Enter a character">
    <button id="search-button">Search</button>

    <div id="filter">
        <div id="status">
            <h2>status</h2>
            <input name="status-options" type="radio" id="alive" value="alive">
            <label for="alive">alive</label>
            <input name="status-options" type="radio" id="dead" value="dead">
            <label for="dead">dead</label>
            <input name="status-options" type="radio" id="unknown" value="unknown">
            <label for="unknown">unknown</label>
        </div>
    
        <div id="gender">
            <h2>gender</h2>
            <input name="gender-options" type="radio" id="male" value="male">
            <label for="male">male</label>
            <input name="gender-options" type="radio" id="female" value="female">
            <label for="female">female</label>
            <input name="gender-options" type="radio" id="unknown" value="unknown">
            <label for="unknown">unknown</label>
            <input name="gender-options" type="radio" id="genderless" value="genderless">
            <label for="genderless">genderless</label>
        </div>
    </div>
    <button id="reset-button">reset</button>
    <button id="foward">a-z</button>
    <button id="backward">z-a</button>
    <div id="api-status">Look up your favorite characters!</div>
    <div id="results"></div>
    <script src="src/main.js"></script>
</body>
</html>
