<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
</head>
<body>
    <h1>Rick and Morty</h1>
    <p>Look up your favorite characters!</p>
    <input type="text" id="search-text" placeholder="Enter a character">
    <button id="search-button">Search</button>

    <div id="filter">
        <div id="status">
            <h2>status</h2>
            <input type="checkbox" id="alive-status">
            <label for="alive-status">alive</label>
            <input type="checkbox" id="dead-status">
            <label for="dead-status">dead</label>
            <input type="checkbox" id="unknown-status">
            <label for="unknown-status">unknown</label>
        </div>
    
        <div id="gender">
            <h2>Gender</h2>
            <input type="checkbox" id="male-gender">
            <label for="male-gender">male</label>
            <input type="checkbox" id="female-gender">
            <label for="female-gender">female</label>
            <input type="checkbox" id="unknown-gender">
            <label for="unknown-gender">unknown</label>
            <input type="checkbox" id="genderless-gender">
            <label for="genderless-gender">genderless</label>
        </div>
    </div>
    
    <div id="results"></div>
    <button id="reset-button">reset</button>
    <script src="src/main.js"></script>
</body>
</html>
